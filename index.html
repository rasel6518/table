<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <table border="1">
        <caption>
            <b>
                Student Info
            </b>

        </caption>

        <!-- Table Row-1 -->
         
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Class</th>
            <th> Result</th>
            <th>Subject</th>
        </tr>
    
        <tr>
            <td>101</td>
            <td>Sakib</td>
            <td rowspan="3">9</td>
            <td>A+</td>
            <td rowspan="3">
                <ol>
                    <li>Bangla</li>
                    <li>English</li>
                    <li>Math</li>
                </ol>
            </td>
        </tr>
        <tr>
            <td>102</td>
            <td>Raihan</td>
            <td>B+</td>
        </tr>
        <tr>
            <td>103</td>
            <td>Islam</td>
            <td>A-</td>
        </tr>
    </table>
</body>

</html>
